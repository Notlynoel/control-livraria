<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:define name="header">
		<meta charset="utf-8" />
	</ui:define>
	
	<p:panel header="Cadastro de Usuario" style="width:99,45%" rendered="#{usuarioBean.usuario != null}">
		
		<p:panelGrid columns="1" layout="grid">
			<h:outputLabel value="Nome:"/>
			<p:inputText value="#{usuarioBean.usuario.nome}"  size="30"/>
			<h:outputLabel value="Login:"/>
			<p:inputText value="#{usuarioBean.usuario.login}"  size="30"/>
			<h:outputLabel value="Senha:"/>	
			<p:inputText value="#{usuarioBean.usuario.senha}"  size="30"/>				
		</p:panelGrid>
		<hr/>
		<p:commandButton icon="salvar-icon" value="Cadastrar" action="#{usuarioBean.cadastrar()}" 
				update="@form" id="btn-salvar" />
		<p:commandButton icon="cadastrados-icon" value="Cadastrados" action="#{usuarioBean.voltar}"
				update="@form" immediate="true"  style="margin-left:8px;"/>
		
	</p:panel>
	

</html>
